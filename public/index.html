<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="metadata/icon.jpg" type="image/x-icon">
    <title>Veriguard-Dashboard</title>
    <link rel="stylesheet" href="dashboardStyles.css">
    <style>
        .face-box {
            position: absolute;
            border: 2px solid rgb(29, 120, 148);
            background-color: rgba(0, 162, 255, 0.1);

            /* position: absolute; */
            /* border: 3px solid; */
            box-sizing: border-box;
            pointer-events: none;
            z-index: 1000;
        }

        .face-label {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 3px;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }



        .face-label,
        .spoof-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            z-index: 1001;
            pointer-events: none;
        }

        .spoof-label {
            background: #d32f2f;
            font-weight: bold;
        }

        .spoof-alert {
            color: red;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <nav>
            <a href="index.html"><h3>Veriguard</h3></a>

            <div class="right">
                <div class="links">
                    <a href="enroll.html" title="Enroll">Enroll</a>
                    <a href="records.html" title="Records">Records</a>
                </div>
                <a class="logout-button" href="" title="Sign Out"><img src="metadata/logout icon.png"
                        alt="Sign Out"></a>
            </div>

        </nav>

        <div class="main">

            <div class="leftside">
                <h4>Recent Security Logs</h4>
                <div class="logs-container">
                    <!-- Logs will be dynamically inserted here -->
                </div>

            </div>

            <div class="center">
                <h4>Live Feed</h4>

                <div class="controls">
                    <button id="toggleBtn">â–¶ Start</button>
                </div>

                <div class="video-container">
                    <video id="video" width="640" height="480" autoplay muted></video>
                </div>

                <!-- <div id="results">
                    <p>Status: Waiting to start...</p>
                </div> -->
            </div>

            <div class="rightside">

                <div class="attendtoday">
                    <h4>Today's Attendance</h4>
                    <div class="attendance-stats">

                        <div id="stat-card" class="stat-card">
                            <svg viewBox="0 0 36 36" class="circular-chart">
                                <path class="circle-bg" d="M18 2.0845
                                     a 15.9155 15.9155 0 0 1 0 31.831
                                     a 15.9155 15.9155 0 0 1 0 -31.831" />

                                <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845
                                     a 15.9155 15.9155 0 0 1 0 31.831
                                     a 15.9155 15.9155 0 0 1 0 -31.831" />

                                <text x="18" y="19.3" id="percent-text" class="percentage">0%</text>
                            </svg>
                        </div>

                    </div>
                </div>

                <div class="attendance-list">
                    <!-- Attendance list will be populated here -->
                </div>
            </div>

        </div>

    </div>
    <!-- Load face-api.js -->
    <script src="face-api.min.js"></script>
    <script src="dashboardScript.js"></script>
    <script src="auth.js"></script>

</body>

</html>
